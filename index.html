<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spierdolina</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen w-full">
    <div id="main" class="container mx-auto p-5">
        <div class="text-yellow-400 text-2xl mb-4 text-center">
            <span class="text-lg">Jest</span>
            <span id="calendar" class="text-lg mb-2 text-center"></span>
        </div>
        <div class="digital-clock bg-gray-800 p-5 rounded-lg shadow-lg text-center text-5xl">
            <span id="digital-clock"></span>
        </div>
        <div class="text-yellow-400 text-center">
            <h1 class="text-4xl">Od ostatniej spierdoliny w</h1>
            <h1 id="organization-name" class="text-6xl break-all"></h1>
            <h1 class="text-4xl">minęło:</h1>
        </div>
        <div class="digital-clock bg-gray-800 p-5 rounded-lg shadow-lg text-center text-5xl">
            <span id="fuckup-time-elapsed">00:00:00</span>
        </div>
        <!-- Nameday Widget -->
        <div id="name-days" class="text-lg mb-4 text-center"></div>

        <!-- Weather Widget -->
        <div id="weather-widget" class="mb-4 text-center"></div>

        <div id="water" class="mb-4 text-center"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
